<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>George Bernard Shaw</h1>
      <div class="quote-type-container">
        <a href="#" class="quote quote-type--1">Famouse Quotes</a>
        <a href="#" class="quote quote-type--1">Inspirational</a>
      </div>
      <p class="main-quote">
        "Learn from yesterday, live for today, hope for tomorrow."
      </p>
    </div>
    <div class="cta-container">
      <button class="btn btn--left">
        <img src="./img/Regroup.svg" alt="" />
      </button>
      <button class="btn btn--right">
        <img src="./img/link.svg" alt="" />
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
